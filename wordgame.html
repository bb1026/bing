<!DOCTYPE html>
<html lang="zh">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>英语单词拼写游戏</title>
    <link rel="stylesheet" href="css/wordstyles.css">
</head>
<body>
    <h1>英语单词拼写游戏</h1>
    <div id="progress-container">
        <div id="progress-bar">0%</div>
    </div>
    <div id="level">Lv0.萌新</div>

    <div class="control-group">
        <div class="control-row">
            <label for="extraLetters">额外字母:</label>
            <select id="extraLetters">
                <option value="2">2个</option>
                <option value="3">3个</option>
                <option value="4">4个</option>
                <option value="5">5个</option>
            </select>
            
            <label for="difficulty" style="margin-left: 20px;">难度:</label>
            <select id="difficulty">
                <option value="easy" selected>简单(<=5)</option>
                <option value="hard">困难(<=7)</option>
                <option value="nightmare">噩梦(无限制)</option>
            </select>
        </div>
    </div>

    <div class="button-group">
        <button class="button" id="startButton">开始游戏</button>
        <button class="button" id="endButton" style="display:none;">结束游戏</button>
    </div>

    <div class="word-box" id="chineseWord"></div>
    <div class="input-box" id="answerContainer">
        <div id="userInput"></div>
        <div id="message"></div>
    </div>
    <div class="letter-grid" id="letterChoices"></div>
    
    <div class="button-group">
        <button class="button" id="submitButton">提交答案</button>
        <button class="button" id="hintButton">查看答案 (剩余<span id="hint-count">3</span>次)</button>
    </div>

    <div id="correct-answers"></div>

    <script src="js/wordscript.js"></script>
</body>
</html>
