<!DOCTYPE html>
<html lang="zh-CN">
  <head>
    <!-- Google tag (gtag.js) -->
    <script async src="https://www.googletagmanager.com/gtag/js?id=G-DJGT6TL1SB"></script>
    <script>
      window.dataLayer = window.dataLayer || [];
      function gtag() {
        dataLayer.push(arguments);
      }
      gtag('js', new Date());
      gtag('config', 'G-DJGT6TL1SB');
    </script>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bing的网站</title>
    <link rel="icon" href="imgs/logo.ico" type="image/x-icon">
    <style>
      body {
        /*background-color: #f2f2f2;*/
        /*color: #333;*/
        margin: 0;
        padding: 0;
      }

      #keyInputContainer {
        display: flex;
        justify-content: center;
        margin-bottom: 2px;
        padding-top: 10px;
      }

      #keyInput {
        justify-content: center;
        border: 2px solid #ccc;
        font-size: 16px;
        padding: 8px;
        width: 80%;
        max-width: 400px;
      }

      #pageFrame {
        width: 100%;
        border: none;
        display: block;
      }
    </style>
  </head>
  <body>
    <div id="keyInputContainer">
      <input type="text" autocomplete="off" id="keyInput" onkeydown="checkKey(event)">
    </div>
    <iframe id="pageFrame"></iframe>

    <script>
      function checkKey(event) {
        if (event.keyCode === 13) {
          submitForm();
        }
      }

      function getDeviceType() {
        const ua = navigator.userAgent;
        const width = window.innerWidth;

        if (/Mobi|Android|iPhone/i.test(ua)) {
          return 'mobile';
        } else if (/iPad|Tablet/i.test(ua) || (width >= 600 && width <= 1024)) {
          return 'tablet';
        } else {
          return 'desktop';
        }
      }

      function adjustIframeSize() {
        const frame = document.getElementById("pageFrame");
        const device = getDeviceType();
        const vh = window.innerHeight + "px";

        if (device === 'mobile') {
          frame.style.height = vh;
        } else if (device === 'tablet') {
          frame.style.height = vh;
        } else {
          frame.style.height = vh;
        }
      }

      function submitForm() {
        const key = document.getElementById("keyInput").value.trim();
        const pageFrame = document.getElementById("pageFrame");

        fetch('js/multiple_content.json')
          .then(response => {
            if (!response.ok) throw new Error('网络响应不正确');
            return response.json();
          })
          .then(data => {
            if (data.hasOwnProperty(key)) {
              document.getElementById("keyInput").value = "";
              pageFrame.src = data[key];
              adjustIframeSize();
            } else {
              pageFrame.src = "";

document.getElementById("keyInput").value = "";
               pageFrame.contentWindow.document.write('<div style="text-align:center">暗号不对</div>');
            }
          })
          .catch(error => {
            console.error('获取数据时发生错误:', error);
          });
      }

      window.addEventListener('load', adjustIframeSize);
      window.addEventListener('resize', adjustIframeSize);
    </script>
  </body>
</html>
