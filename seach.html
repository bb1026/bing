<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>搜索页面</title>
    <style>
        body {
            text-align: center;
            font-family: Arial, sans-serif;
            background-color: #f2f2f2;
            color: #333;
        }
        #keyInput {
            margin-top: 50px;
            font-size: 16px;
            padding: 8px;
            width: 200px;
            border: 2px solid #ccc;
        }
        #result {
            margin-top: 20px;
            font-size: 18px;
        }
    </style>
</head>
<body>

    <input type="text" id="keyInput" autocomplete="off">
    <div id="result"></div> <!-- 显示从 JSON 获取的结果 -->

    <script>
        // 获取 URL 参数
        function getQueryParam(name) {
            const urlParams = new URLSearchParams(window.location.search);
            return urlParams.get(name);
        }

        // 获取多个内容 JSON 数据
        function fetchData() {
            return fetch('https://bb1026.github.io/bing/multiple_content.json')
                .then(response => response.json())
                .catch(error => {
                    console.error('获取数据时发生错误:', error);
                    return {};
                });
        }

        // 页面加载时填充输入框和显示内容
        document.addEventListener("DOMContentLoaded", function() {
            const key = getQueryParam("key");
            if (key) {
                fetchData().then(data => {
                    // 根据 key 填充输入框
                    if (data.hasOwnProperty(key)) {
                        document.getElementById("keyInput").value = key;
                        document.getElementById("result").innerHTML = `<a href="${data[key]}" target="_blank">${data[key]}</a>`;
                    } else {
                        document.getElementById("result").innerHTML = "<span style='color: red;'>未找到相关数据</span>";
                    }

                    // 隐藏 URL 中的 key 参数
                    window.history.replaceState({}, document.title, window.location.pathname);
                });
            }
        });
    </script>

</body>
</html>
