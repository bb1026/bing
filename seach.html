<script>
    const params = new URLSearchParams(window.location.search);
    const key = params.get("key");

    fetch("multiple_content.json")
        .then(response => response.json())
        .then(data => {
            if (data[key]) {
                document.body.innerText = data[key];
            }
        })
        .catch(console.error);
</script>
